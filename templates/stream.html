<!DOCTYPE html>
<html>
<head>
    <title>Employee Presence Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<h2>Employee Presence Live Stream</h2>

<video id="video" width="720" controls autoplay muted></video>

<script>
    const video = document.getElementById('video');
    const videoSrc = "http://127.0.0.1:8888/annotated/index.m3u8";

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc; // Safari
    } else {
        alert("HLS not supported");
    }
</script>

</body>
</html>
